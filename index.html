<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta para Minha Namorada</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #fff0f5; /* Fundo fofinho */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        .card-container {
            position: relative;
            width: 320px;
            height: 220px;
        }

        /* Envelope */
        .envelope {
            width: 100%;
            height: 100%;
            background: #ffb6c1;
            border: 2px solid #ff69b4;
            border-radius: 10px;
            position: relative;
            transform-style: preserve-3d;
            transform-origin: top;
            transition: transform 1s ease-in-out;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Anima√ß√£o de abertura */
        .envelope.open {
            transform: rotateX(180deg);
        }

        /* Selo do envelope */
        .seal {
            width: 50px;
            height: 50px;
            background: #ff69b4;
            border-radius: 50%;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        /* Bot√£o */
        .btn-open {
            margin-top: 20px;
            background-color: #ff69b4;
            color: #fff;
            border: none;
            padding: 10px 25px;
            font-size: 1.1rem;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .btn-open:hover {
            background-color: #ff1493;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="envelope" id="envelope">
            <div class="seal">üíå</div>
        </div>
        <button class="btn-open d-block mx-auto" onclick="openCard()">Abrir Carta</button>
    </div>

    <script>
        function openCard() {
            const envelope = document.getElementById('envelope');
            envelope.classList.add('open');

            setTimeout(() => {
                window.location.href = "homenagem.html";
            }, 1000); // Redireciona ap√≥s a anima√ß√£o
        }
    </script>
</body>
</html>
